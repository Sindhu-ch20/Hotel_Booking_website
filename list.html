<!DOCTYPE html>
<html>
    <head>
        <title>List</title>
        <script src="./scripts/list.js" ></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="./styles/common.css" />
        <link rel="stylesheet" href="./styles/list.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container-fluid">
            <header>
                <a href="index.html"><img src="./assests/images/logo.png" alt="logo" class="header-logo"/></a>
                <button type="button" class="btn btn-light login-btn" data-toggle="modal" data-target="#loginModal">LOGIN</button>
            </header>
            <div>
                <div class="text-center mt-3">
                    <button class="btn btn-primary view-btn shadow-none" id="list-view-btn" onclick="showView('list-view')">List View</button>
                    <button class="btn btn-text view-btn shadow-none" id="map-view-btn" onclick="showView('map-view')">Map View</button>
                </div>
                <div class="mx-auto cards-container view" id="list-view">
                    <a href="./detail.html" class="hotel-card">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" class="hotel-images" alt="Radisson Blu Hotel"/>
                        <span class="hotel-details">
                            <h3>Radisson Blu Hotel</h3>
                            <i class="fa fa-solid fa-star text-warning"></i>
                            <i class="fa fa-solid fa-star text-warning"></i>
                            <i class="fa fa-solid fa-star text-warning"></i>
                            <i class="fa fa-solid fa-star text-warning"></i>
                            <i class="fa fa-solid fa-star text-warning"></i>
                            <p>New Delhi</p>
                        </span>
                    </a>
                    <div class="hotel-card">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg" alt="The Lalit New Delhi" class="hotel-images"/>
                        <span class="hotel-details">
                            <h3>The Lalit New Delhi</h3>
                            <i class="fa fa fa-solid fa-star text-warning"></i>
                            <i class="fa fa-solid fa-star text-warning"></i>
                            <i class="fa fa-solid fa-star text-warning"></i>
                            <i class="fa fa-solid fa-star text-warning"></i>
                            <i class="fa fa-solid fa-star-half-o text-warning"></i>
                            <p>New Delhi<p>
                            </span>
                    </div>
                    <div class="hotel-card">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg"  alt="Taj Palace" class="hotel-images"/>
                        <div class="hotel-details">
                            <h3>Taj Palace</h3>
                            <i class="fa fa-solid fa-star text-warning"></i>
                            <i class="fa fa-solid fa-star text-warning"></i>
                            <i class="fa fa-solid fa-star text-warning"></i>
                            <i class="fa fa-solid fa-star text-warning"></i>
                            <i class="fa fa-regular fa-star"></i>
                            <p>New Delhi</p>
                        </div>
                    </div>
                </div>
                <div id="map-view" class="view">
                    <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png" alt="logo"/> 
                </div>
            </div>
            <footer>
                <button type="button" class="btn btn-info contact" data-target="#contactModal" data-toggle="modal">Contact Us</button>
                <span class="copy-right">&copy; 2020 ROOM SEARCH PVT. LTD.</span>
                <span class="links">
                    <a href="https://www.facebook.com" target="_blank"><img src="./assests/images/facebook.png" class="footer-images" alt="Facebook"/></a>
                    <a href="https://www.instagram.com" target="_blank"><img src="./assests/images/instagram.png" class="footer-images" alt="Instagram"/></a>
                    <a href="https://twitter.com" target="_blank"><img src="./assests/images/twitter.png" class="footer-images" alt="Twitter"/></a>
                </span>
            </footer>
            <div class="modal fade" tabindex="-1" id="loginModal" role="dialog">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Please Login</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <form action="index.html" method="get" id="loginForm">
                            <div class="flex-table">
                                <label for="username">Username:</label>
                                <input type="text" placeholder="Enter Username" name="username" id="username" autocomplete="off" required>
                            </div>
                            <div class="flex-table">
                                <label for="username">Password:</label>
                                <input type="password" placeholder="Enter Password" name="password" id="password" autocomplete="off" required>
                            </div>
                       </form>
                    </div>
                    <div class="modal-footer justify-content-center" id="login-btn">
                      <button type="submit" class="btn btn-primary" for="loginForm">Login</button>
                    </div>
                  </div>
                </div>
              </div>
            <div class="modal fade" tabindex="-1" id="contactModal" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">Get in touch</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <p>Thank you for reaching out!!!<br/>
                            Please enter your email and we will get back to you.</p>
                            <form action="index.html" method="get" id="contactForm">
                                <label>Email:</label>
                                <input type="email" placeholder="Enter your email id" name="email" required >
                            </form>
                        </div>
                        <div class="modal-footer">
                          <button type="submit" class="btn btn-primary" form="contactForm">Submit</button>
                        </div>
                      </div>
                </div>
            </div>
        </div>
   Â </body>
</html>
