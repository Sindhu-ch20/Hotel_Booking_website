<!DOCTYPE html>
<html>
    <head>
        <title>Index</title>
        <script src="./scripts/index.js" ></script>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="./styles/common.css" />
        <link rel="stylesheet" href="./styles/index.css" />
    </head>
    <body>
        <div class="container-fluid">
            <header>
                <img src="./assests/images/logo.png" alt="logo" class="header-logo"/>
                <button type="button" class="btn btn-light login-btn" data-toggle="modal" data-target="#loginModal">Login</button>
            </header>
            <div id="main">
                <div id="main-search">
                    <form>
                        <input type="text" placeholder="City">
                    </form>
                </div>
                <div id="main-images">
                    <span class="image-container">
                        <a href="./list.html">
                            <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" class="image-content" alt="Delhi"/>
                            <span class="image-overlay"><span class="image-overlay-text">Delhi</span></span>
                        </a>
                    </span>
                    <span class="image-container">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" class="image-content" alt="Goa"/>
                        <span class="image-overlay"><span class="image-overlay-text">Goa</span></span>
                    </span>
                    <span class="image-container">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" class="image-content" alt="Charminar"/>
                        <span class="image-overlay"><span class="image-overlay-text">Charminar</span></span>
                    </span>
                    <span class="image-container">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" class="image-content" alt="Kolkata"/>
                        <span class="image-overlay"><span class="image-overlay-text">Kolkata</span></span>
                    </span>
                </div>
                <div id="view_more">
                    <a href="#" class="btn btn-secondary text-white">View more</a>
                </div>
            </div>
            <footer>
                <button type="button" class="btn btn-info contact" data-target="#contactModal" data-toggle="modal">Contact Us</button>
                <span class="copy-right">&copy; 2020 ROOM SEARCH PVT. LTD.</span>
                <span class="links">
                    <a href="https://www.facebook.com" target="_blank"><img src="./assests/images/facebook.png" class="footer-images" alt="Facebook"/></a>
                    <a href="https://www.instagram.com" target="_blank"><img src="./assests/images/instagram.png" class="footer-images" alt="Instagram"/></a>
                    <a href="https://twitter.com" target="_blank"><img src="./assests/images/twitter.png" class="footer-images" alt="Twitter"/></a>
                </span>
            </footer>
            <div class="modal fade" tabindex="-1" id="loginModal" role="dialog">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Please Login</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <form action="index.html" method="get" id="loginForm">
                            <div class="flex-table">
                                <label for="username">Username:</label>
                                <input type="text" placeholder="Enter Username" name="username" id="username" autocomplete="off" required>
                            </div>
                            <div class="flex-table">
                                <label for="username">Password:</label>
                                <input type="password" placeholder="Enter Password" name="password" id="password" autocomplete="off" required>
                            </div>
                       </form>
                    </div>
                    <div class="modal-footer justify-content-center" id="login-btn">
                      <button type="submit" class="btn btn-primary" for="loginForm">Login</button>
                    </div>
                  </div>
                </div>
              </div>
            <div class="modal fade" tabindex="-1" id="contactModal" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">Get in touch</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <p>Thank you for reaching out!!!<br/>
                            Please enter your email and we will get back to you.</p>
                            <form action="index.html" method="get" id="contactForm">
                                <label>Email:</label>
                                <input type="email" placeholder="Enter your email id" name="email" required >
                            </form>
                        </div>
                        <div class="modal-footer">
                          <button type="submit" class="btn btn-primary" form="contactForm">Submit</button>
                        </div>
                      </div>
                </div>
            </div>
        </div>
   </body>
</html>
